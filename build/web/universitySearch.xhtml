    <h:head>
        <title>Student's Page</title>

                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h3 class="form-signin-heading">Enter University to Search</h3>
                    <h:inputText   value="#{universitySearchController.searchKeyword}" />

       </h:commandLink>
