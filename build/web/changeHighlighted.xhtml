<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Highlighted University</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h:form class="form-signin">
             
       
            <p:layout fullPage="true">
                <p:layoutUnit position="north"><h2>University's Page</h2></p:layoutUnit>
                <p:layoutUnit position="west">
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="compareAllStudents.xhtml" value="See Potential Students"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="changeHighlighted.xhtml" value="Change Highlighted University"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="#" value="To Do"/>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br> <br></br><br></br>
                    <br></br><br></br><br></br><br></br><br></br><br></br><br></br> <br></br><br></br>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="updateaccount.xhtml" value="Update Account"/>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{controller.logout()}" value="Logout"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h3 class="form-signin-heading">Change the Highlighted University</h3>
                    
                        <p:selectOneMenu value ="#{universityController.hilightedUniversity}">
                            <f:selectItems value="#{universityController.getUniversityNames()}"/>
                        </p:selectOneMenu><br/>
                        <h:commandLink type="button" class="btn btn-sm btn-primary" id="changehighlighted" action="#{universityController.changeHighlighted()}">Change University
                    </h:commandLink>
                        
                </p:layoutUnit>
                
                <p:layoutUnit position="south"> <img src="https://www.wired.com/wp-content/uploads/2015/09/google-logo-1200x630.jpg" width="40" height="20" alt="Google"/>
                    Sponsored by <h:outputLink value="http://google.com">Google</h:outputLink>
                    <br></br>
                    
                </p:layoutUnit>
            </p:layout>
            
        </h:form>
    </h:body>
</html>
