<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <body>

        <h:form class="form-signin">
            <h:inputText   value="#{searchController.searchKeyword}" />
            <h:commandLink type="button" class="btn btn-lg btn-primary" action="aftersearch.xhtml">   Search Again
            </h:commandLink>
            <h:commandButton class="btn btn-lg btn-warning" id="cancelbutton" value="Go Back" action="a_dashboard.xhtml"></h:commandButton>

            <!-- fixed search function using https://www.mkyong.com/jsf2/jsf-2-datatable-example/ -->
            <p:dataTable value="#{searchController.getSearchResults()}" var="profile"
                         paginator="true" rows="3"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 950px;" >
                
                
                <p:column>
    <f:facet name="header">Request</f:facet>
                    <h:commandButton value="Information" action="studentinformation.xhtml" />
                </p:column>

                <p:column>
<f:facet name="header">Request</f:facet>
                    <h:commandButton value="Apointment" action="appointment.xhtml" />
                </p:column>


                <p:column>

                    <f:facet name="header">Picture</f:facet>
                    <!-- row record -->
                    #{profile.picture}
                </p:column>

                <p:column>
                    <f:facet name="header">Email</f:facet>
                        #{profile.username}
                </p:column>

                <p:column>
                    <f:facet name="header">First Name</f:facet>
                        #{profile.firstname}
                </p:column>
                <p:column>
                    <f:facet name="header">Last Name</f:facet>
                        #{profile.lastname}
                </p:column>
                <p:column>
                    <f:facet name="header">Desired University</f:facet>
                        #{profile.desiredschool}
                </p:column>



            </p:dataTable>
        </h:form>
    </body>
</html>
