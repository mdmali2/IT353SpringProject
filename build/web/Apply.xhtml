<!-- Apply page by Bailey vaglica-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h1 class="form-apply-heading" align="center">Apply</h1>
        <h:form class="form-apply">
            <p:growl id="message" showDetail="true"/>
            <h3 class="form-apply-heading">Please enter the requested information below:</h3>
            <br></br>
            <h3 class="form-apply-heading"> First name: </h3>
            <h:inputText id="firstName" value="#{controller.account.firstName}"></h:inputText>
            <h3 class="form-apply-heading"> Last name: </h3>
            <h:inputText id="lastName" value="#{controller.account.lastName}"></h:inputText>
            
            <h3 class="form-apply-heading"> High School Attended:</h3>
           <h:inputText id="attended" value=""></h:inputText>
            
             <h3 class="form-apply-heading"> High School GPA:</h3>
           <h:inputText id="gpa" value=""></h:inputText>
            <h3 class="form-apply-heading"> ACT Score:</h3>
           <h:inputText id="actscore" value=""></h:inputText>
            <h3 class="form-apply-heading"> SAT Score:</h3>
            <h:inputText id="satscore" value=""></h:inputText>
            <h3 class="form-apply-heading"> Desired University:</h3>
            <h:inputText id="university" value=""></h:inputText>
            <br></br>
            <h3 class="form-apply-heading"> List your highschool extracurricular activites:</h3>
            <h:inputTextarea id="activites" value=""></h:inputTextarea>
            <br></br>
            <p:commandButton class="btn btn-lg btn-primary btn-block" id="updatebutton" value="Apply" 
                             action="#{controller.updateAccount()}" update="message">
                <f:ajax onevent="updateAccount()"/>
            </p:commandButton>
            <br></br>
            <h:commandButton class="btn btn-lg btn-warning btn-block" id="cancelbutton" value="Cancel" action="dashboard.xhtml"></h:commandButton>
            <br></br>
            
           
        </h:form>
    </h:body>

</html>
