<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h1 class="form-signin-heading" align="center">Update Account:</h1>
        <h:form class="form-signin">
            <p:growl id="message" showDetail="true"/>
            <h3 class="form-signin-heading">Please update your account information:</h3>
            <h:inputText  readonly="true" value="#{controller.account.email}"></h:inputText>
            <br></br>
            <h3 class="form-signin-heading"> First name: </h3>
            <h:inputText id="firstName" value="#{controller.account.firstName}"></h:inputText>
            <h3 class="form-signin-heading"> Last name: </h3>
            <h:inputText id="lastName" value="#{controller.account.lastName}"></h:inputText>
            <h3 class="form-signin-heading"> Password: </h3>
            <h:inputSecret id="password" value="#{controller.account.password}"></h:inputSecret>
            <h3 class="form-signin-heading"> Confirm password:</h3>
            <h:inputSecret id="confirmPassword" value="#{controller.account.confirmPass}"></h:inputSecret>
            <br></br>
            <p:commandButton class="btn btn-lg btn-primary btn-block" id="updatebutton" value="Update Account" 
                             action="#{controller.updateAccount()}" update="message">
                <f:ajax onevent="updateAccount()"/>
            </p:commandButton>
            <script>
                    function updateAccount()
                    {
                        alert("Account upodated!");
                    }
            </script>
            <br></br>
            <h:commandButton class="btn btn-lg btn-warning btn-block" id="cancelbutton" value="Cancel" action="dashboard.xhtml"></h:commandButton>
            <br></br>
        </h:form>
    </h:body>

</html>
