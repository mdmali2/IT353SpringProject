<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h1 class="form-signin-heading" align="center"> Register:</h1>
        <h:form class="form-signin">
            <p:growl id="message" showDetail="true"/>
            <h3 class="form-signin-heading"> First name: </h3>
            <h:inputText id="firstName" value="#{controller.account.firstName}"></h:inputText>
            <h3 class="form-signin-heading"> Last name: </h3>
            <h:inputText id="lastName" value="#{controller.account.lastName}"></h:inputText>
            <h3 class="form-signin-heading"> Email:  </h3>
            <h:inputText id="email" value="#{controller.account.email}">
                <f:ajax event="keyup" render="emailResult"></f:ajax>
            </h:inputText>
            <h:outputText id="emailResult" escape="false" value="#{controller.checkValidEmail()}" />
            <h3 class="form-signin-heading"> Password: </h3>
            <h:inputSecret id="password" value="#{controller.account.password}"></h:inputSecret>
            <h3 class="form-signin-heading"> Confirm password:</h3>
            <h:inputSecret id="confirmPassword" value="#{controller.account.confirmPass}"></h:inputSecret>
            <h3 class="form-signin-heading"> Enter University of Choice</h3>
            <h:inputText id="university" value="#{controller.account.universityOC}"></h:inputText>
            <h3 class="form-signin-heading"> Enter Major of Choice</h3>
            <h:inputText id="major" value="#{controller.account.majorOC}"></h:inputText>
            <h3 class="form-signin-heading"> Select one of the following and enter the appropriate score:</h3>
            <h:selectOneRadio id="scoreradio" value="#{controller.account.scoreType}">
                <f:selectItem itemValue="ACT" itemLabel="ACT Score" />
   	        <f:selectItem itemValue="SAT" itemLabel="SAT Score" />
                <f:selectItem itemValue="PSAT/NMSQT" itemLabel="PSAT/NMSQT Score" />
            </h:selectOneRadio>
            
            <h3 class="form-signin-heading"> Enter one of the following test scores:</h3>
            <h:inputText id="testscore" value="#{controller.account.testScore}"></h:inputText>
            <br></br>
            <br></br>
            <p:commandButton class="btn btn-lg btn-primary btn-block" id="loginbutton" value="Sign up" action="#{controller.authenticate()}" update="message"></p:commandButton>
            <br></br>
            <h:commandButton class="btn btn-lg btn-warning btn-block" id="cancelbutton" value="Cancel" action="index.xhtml"></h:commandButton>
        </h:form>
        <h:form>
                        <p:fileUpload fileUploadListener="#{controller.upload}" mode="advanced" dragDropSupport="false"
                                      update="messages" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" >
                            
                        </p:fileUpload>
                        <p:growl id="messages" showDetail="true" />
       </h:form>
    </h:body>

</html>
