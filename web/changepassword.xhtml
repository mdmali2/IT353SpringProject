<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="forgotpassword.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h1 class="form-forgotpassword-heading" align="center"> Please enter your new password:<br></br> </h1>
        <h:form class="form-forgotpassword">
            <p:growl id="message" showDetail="true"/>

            <h3 class="form-signin-heading"> New Password: </h3>
            <h:inputSecret id="password" value="#{controller.account.password}"></h:inputSecret>
            <h3 class="form-signin-heading"> Confirm password:</h3>
            <h:inputSecret id="confirmPassword" value="#{controller.account.confirmPass}"></h:inputSecret>
            <br></br>
            <p:commandButton class="btn btn-lg btn-primary btn-block" id="submitbutton" value="Submit" action="#{controller.changePassword()}" update="message"></p:commandButton>
            <br></br>
            <h:commandButton class="btn btn-lg btn-warning btn-block" id="cancelbutton" value="Cancel" action="index.xhtml"></h:commandButton>
            <br></br>
        </h:form>
    </h:body>
</html>
