<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Apply</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <body>

        <h:form class="form-signin">
            <h3 class="form-signin-heading">
                <h:outputText id="result" escape="false" value="#{controller.applicantResponse}"/>
            </h3>
        </h:form>
        <p:commandButton class="btn btn-lg btn-primary btn-block" id="loginbutton" value="Return to Dashboard" action="dashboard.xhtml"></p:commandButton>
    </body>
</html>
