<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <body>

        <h:form class="form-signin">
            <h:inputText   value="#{universitySearchController.searchKeyword}" />
            <h:commandLink type="button" class="btn btn-lg btn-primary" action="universitySearch.xhtml">   Search Again
            </h:commandLink>
            <h:commandButton class="btn btn-lg btn-warning" id="cancelbutton" value="Go Back" action="dashboard.xhtml"></h:commandButton>

            <!-- fixed search function using https://www.mkyong.com/jsf2/jsf-2-datatable-example/ -->
                        <p:dataTable value="#{universitySearchController.getSearchResult()}" var="o" paginator="true" rows="3"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 600px;" >
                            <f:facet name="header">  
                    Universities  
                </f:facet>
                            <p:column  filterBy="#{o.universityName}">
                    <f:facet name="header">  
                        <h:outputText value="University Name" />  
                    </f:facet>
                    <h:outputText value="#{o.universityName}"/>
                </p:column>
                <p:column sortBy="#{o.location}">
                    <f:facet name="header">  
                        <h:outputText value="Last Name" />  
                    </f:facet>
                    <h:outputText value="#{o.location}"/>
                </p:column>
                            <p:column sortBy="#{o.description}">
                    <f:facet name="header">  
                        <h:outputText value="Email" />  
                    </f:facet>
                    <h:outputText value="#{o.description}"/>
                            </p:column>
                            <p:column>
                                <h:commandLink type="button" class="btn btn-primary" action="apply.xhtml">Click to Apply</h:commandLink>
                            </p:column>
            </p:dataTable>
        </h:form>
    </body>
</html>
